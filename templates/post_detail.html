<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Detail</title>
</head>
<body>
    <h1>{{post.title}}</h1>
    <p>{{post.content}}</p>
    <p><i>By {{post.users.first_name}} {{post.users.last_name}}</i></p>

    {% if post.tags %}
    <p>
    <b>Tags:</b>
    {% for tag in post.tags %}
      <a href="/tags/{{ tag.id }}"><i>{{ tag.name }}</i></a>
    {% endfor %}
    </p>
{% endif %}
    <form>
        <button formmethod="GET"
            formaction="/users/{{post.user_id}}">Cancel</button>
        <button formmethod="GET"
            formaction="/posts/{{post.id}}/edit">Edit</button>
        <button formmethod="POST"
            formaction="/posts/{{post.id}}/delete">Delete</button>
    </form>
    
    
</body>
</html>
